<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Registration</title>
    <th:block th:insert="base :: header"></th:block>
    <style>
        body{
            background-image:url("https://res.cloudinary.com/dlj6qreoq/image/upload/v1559506319/Background-Picture-Html2_vzfvpz.jpg") ;
        }
        h2 {
            font:italic 5vw Baskerville,'fantasy';
            text-align: center;
        }

    </style>
</head>
<body>

    <div th:replace="base:: nav"></div>

    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
        <h4>User Registration</h4>

        <form autocomplete="off"
              action="#"
              th:action="@{/register}"
              th:object="${user}"
              method="post">
            <label class="mr-sm-2 mb-0">First Name </label>
            <input type="text" id="firstName" class="form-control mr-sm-2 mb-2 mb-sm-0"
                   th:field="*{firstName}"/>
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}">First Name error</span>
            <label class="mr-sm-2 mb-0">Last Name </label>
            <input type="text" id="lastName" class="form-control mr-sm-2 mb-2 mb-sm-0"
                   th:field="*{lastName}"/><br/>
            <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}">Last Name error</span>
            <label class="mr-sm-2 mb-0">Email </label>
            <input type="text" id="email" class="form-control mr-sm-2 mb-2 mb-sm-0"
                   th:field="*{email}"/><br/>
            <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Email error</span>
            <label class="mr-sm-2 mb-0">User Name </label>
            <input type="text" id="username" class="form-control mr-sm-2 mb-2 mb-sm-0"
                   th:field="*{username}"/><br/>
            <span th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">Username error</span>
            <label class="mr-sm-2 mb-0">Password </label>
            <input type="password" id="password" class="form-control mr-sm-2 mb-2 mb-sm-0"
                   th:field="*{password}"/><br/>
            <span th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Password error</span>
            <button type="submit" class="btn btn-default">Sign Up</button>

        </form>
    </div>
        </div>
    </div>
    <div th:replace="base:: footer"></div>

</body>
</html>
